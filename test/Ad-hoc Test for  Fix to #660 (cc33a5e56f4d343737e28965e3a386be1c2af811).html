<!DOCTYPE HTML>
<html>
	<head>
		<title>Ad-hoc Tests</title>
		<link rel="stylesheet" href="qunit-1.14.0.css" type="text/css" media="screen" />
		<script type="text/javascript" src="qunit-1.14.0.js"></script>
		<script type="text/javascript" src="jquery-1.4.3.js"></script>
		<script type="text/javascript" src="when.js"></script>
		<script type="text/javascript" no="zepto.js"></script>
		<script type="text/javascript" src="../velocity.js"></script>
		<script type="text/javascript" src="../velocity.ui.js"></script>
		<style>
      .box {
        width: 50px;
        height: 50px;
        margin: 5px;
      }
    </style>
	</head>
	<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
		<script>
      /*********************
         Shorthand color properties + value functions. issue https://github.com/julianshapiro/velocity/issues/660
      *********************/
      //$.Velocity.debug=2;
      var $boxes = $(".box");
      $boxes.velocity({
        backgroundColor: i => i % 3 === 0 ? "#F00" : ( i % 3 === 1 ? "#0F0" : "#00F" )
        ,marginLeft: i => i * 40
      }, 8000);
		</script>
	</body>
